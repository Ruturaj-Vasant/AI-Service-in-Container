## Persistent storage for the trained model
## - Requests a 5Gi ReadWriteOnce volume using the default regional PD class
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mnist-model-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard-rwo
